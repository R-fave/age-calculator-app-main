<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main>
  
    <div class="input-sections">
      <div class="input-div">
      <Label for="day" id="day-label">Day</Label>
      <input type="number" required placeholder="DD" min="0" id="day">
      <i><p id="day-validator" class="invalid"></p></i>
      </div>

      <div class="input-div">
      <Label for="month" id="month-label">Month</Label>
      <input type="number" required placeholder="MM" min="0" id="month">
      <i><p id="month-validator" class="invalid"></p></i>
      </div>

      <div class="input-div">
      <Label for="year" id="year-label">Year</Label>
      <input type="number" required placeholder="YYYY" min="1900" id="year">
      <i><p id="year-validator" class="invalid"></p></i>
      </div>
    </div>

    <hr/>

    <div class="button-div" onclick="handleClick()">
      <button id="button">
        <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
      </button>
    </div>

  <div class="output">
    <i><p><span id="year-diff">--</span> years</p></i>
    <i><p><span id="month-diff">--</span> months</p></i>
    <i><p><span id="days-diff">--</span> days</p></i>
  </div>
</main>
  <div class="attribution">

    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Just Favour</a>.</p>
  </div>

  <script src="./js/index.js"></script>
</body>
</html>
